apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-deployment
  labels:
    app: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canary
  template:
    metadata:
      labels:
        app: canary
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - stable
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: canary
        image: facundoberra/canarioimagen:latest  # Reemplaza con tu imagen canary
        ports:
        - containerPort: 80